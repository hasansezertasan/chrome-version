[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "chrome-version"
version = "0.1.0"
description = "Detect the version of Chrome installed on Windows, Linux, Mac. Cross-platform using Python, native OS detection."
authors = ["hasansezertasan <hasansezertasan@gmail.com>"]
maintainers = ["hasansezertasan <hasansezertasan@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["google chrome version", "chrome", "google", "version"]
classifiers = ["Topic :: Software Development :: Libraries :: Python Modules"]
packages = [{include = "chrome_version"}]
include = ["CHANGELOG.md"]

[tool.ruff]
# Run `ruff linter` command to see all available linters and their descriptions
target-version = "py311"
line-length = 120
select = [
  # "B",
  # "C",
  "E",
  "F",
  "W",
  "I",
  "B9",
]
ignore = [
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
  "E501", # line too long, handled by black
  "F401", # imported but unused
  "E402", # module level import not at top of file
  "E712", # comparison to True should be 'if cond is True:' or 'if cond:'
]
exclude = [
  "alembic",
  "migrations",
]
show-fixes = true

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
split_on_trailing_comma = true
skip_glob = ["**/alembic/**", "**/migrations/**"]


[tool.black]
line-length = 120
target-version = ['py311']
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.nox
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | alembic
  )/
)
'''

[tool.poetry.scripts]
chrome-version = "chrome_version.__main__:app"

[tool.poe.tasks]
black = "black ."
flake8 = "flake8 ."
isort = "isort ."
bif = ["black", "isort", "flake8"]
test = "pytest -v -s"
makedocs = "pdoc --html -o docs --force -c show_source_code=False central_dispatch_client"
line-count = "pygount --format=summary"
clean = "frenchmaid clean"
requirements = "poetry export -f requirements.txt --output pyproject.txt --without-hashes"


[tool.poetry.dependencies]
python = "^3"
typer = "*"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.1"
isort = "^5.12.0"
black = { extras = ["jupyter"], version = "^23.7.0" }
ruff = "^0.0.287"
pre-commit = "^3.4.0"
poethepoet = "^0.22.0"
frenchmaid = "^0.2.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"

# poetry install --with docs
[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
pdoc3 = "0.10.0"

[tool.poetry.group.analysis]
optional = true

[tool.poetry.group.analysis.dependencies]
pygount = "1.6.1"
